<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Car Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="track-container">
    <div class="cars">
      <div class="car1"><img src="2d-yellow-car-removebg.png"/></div>
      <div class="car2"><img src="red-car-removebg.png" class="c1"/></div>
      <div class="car3"><img src="white-car-removebg.png"/></div>
    </div>
  </div>

  <div class="control-container">
    <button class="button1" type="button">Start</button>
    <button class="button2" type="button">Left</button>
    <button class="button3" type="button">Right</button>
    <button class="button4" type="button">Center</button>
  </div>  
</body>
</html>
